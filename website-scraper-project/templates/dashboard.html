<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        .progress-bar {
            position: relative;
            height: 30px;
            background-color: #f5f5f5;
        }
        .progress-bar-inner {
            height: 100%;
            background-color: #3273dc;
            width: 0%;
            position: absolute;
            transition: width 0.4s ease;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .is-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <section class="section">
        <div id="app" class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h1 class="title">Dashboard</h1>
                    <div class="box">
                        <div class="file has-name is-boxed">
                            <label class="file-label">
                                <input class="file-input" type="file" name="file" @change="handleFileUpload">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                                <span class="file-name" v-if="file">
                                    {{ file.name }}
                                </span>
                            </label>
                        </div>
                        <button class="button is-primary" @click="startProcessing" :disabled="!file">Start Processing</button>
                        <div class="progress-bar" v-if="progress > 0">
                            <div class="progress-bar-inner" :style="{width: progress + '%'}">
                                {{ progress }}%
                            </div>
                        </div>
                        <p v-if="timeRemaining">{{ timeRemaining }}</p>
                        <button class="button is-danger" @click="cancelProcess" v-if="progress && progress < 100">Cancel</button>
                        <p v-if="completedMessage" class="notification is-success">{{ completedMessage }}</p>
                        <div>
                            <h2 class="title is-4">Processed Files:</h2>
                            <table class="table is-striped is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>File Name</th>
                                        <th>Upload Date</th>
                                        <th>Completion Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="file in processedFiles">
                                        <td>{{ file.name }}</td>
                                        <td>{{ file.uploadDate }}</td>
                                        <td>{{ file.completionDate }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                file: null,
                progress: 0,
                timeRemaining: '',
                completedMessage: '',
                processedFiles: []
            },
            methods: {
                handleFileUpload(event) {
                    this.file = event.target.files[0];
                },
                startProcessing() {
                    const socket = io();
                    socket.emit('start_process', { filename: this.file.name });
                    socket.on('progress', (data) => {
                        this.progress = data.progress;
                        this.timeRemaining = 'Estimated time remaining: ' + data.time_remaining + ' minutes';
                    });
                    socket.on('completed', (data) => {
                        this.completedMessage = 'Processing completed';
                        this.processedFiles.push({
                            name: this.file.name,
                            uploadDate: new Date().toLocaleString(),
                            completionDate: new Date().toLocaleString()
                        });
                    });
                },
                cancelProcess() {
                    // Emit cancel event to server, implementation needed in app.py
                }
            }
        });
    </script>
</body>
</html>
