<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Task Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: #1f2124; /* Dark background for the whole page */
            color: #fff; /* White text for better contrast */
        }
        .container {
            max-width: 960px;
            margin-top: 50px;
        }
        .progress {
            height: 25px;
            background-color: #333;
        }
        .progress-bar {
            background-color: #4CAF50; /* Vibrant green progress bars */
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #367c39;
        }
        .table {
            color: #fff;
        }
        .table-dark th {
            color: #ddd;
        }
        .table-hover tbody tr:hover {
            background-color: #333538;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Task Dashboard</h1>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Task ID</th>
                    <th scope="col">Status</th>
                    <th scope="col">Progress</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tasks"></tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
            
            socket.on('task_update', function (data) {
                var taskRow = document.getElementById('task-' + data.id);
                if (!taskRow) {
                    taskRow = document.createElement('tr');
                    taskRow.id = 'task-' + data.id;
                    taskRow.innerHTML = `
                        <td>${data.id}</td>
                        <td id="status-${data.id}"></td>
                        <td>
                            <div class="progress">
                                <div id="progress-${data.id}" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
                            </div>
                        </td>
                        <td id="actions-${data.id}">
                            ${data.status === 'Completed' ? '<button class="btn btn-primary">Download</button>' : ''}
                        </td>
                    `;
                    document.getElementById('tasks').appendChild(taskRow);
                }
                document.getElementById('status-' + data.id).textContent = data.status;
                document.getElementById('progress-' + data.id).style.width = `${data.progress}%`;
                document.getElementById('progress-' + data.id).textContent = `${data.progress}%`;
                if (data.status === 'Completed') {
                    document.getElementById('actions-' + data.id).innerHTML = '<button class="btn btn-primary">Download</button>';
                }
            });
        });
    </script>
</body>
</html>
