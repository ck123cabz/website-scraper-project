<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Dashboard</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Start Task</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Status</th>
                    <th>Progress</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task_id, task in tasks.items() %}
                <tr>
                    <td>{{ task_id }}</td>
                    <td>{{ task.status }}</td>
                    <td>
                        <div style="width: 100%; background-color: grey;">
                            <div style="width: {{ task.progress }}%; background-color: green; color: white; text-align: center;">
                                {{ task.progress }}%
                            </div>
                        </div>
                    </td>
                    <td>
                        {% if not task.done %}
                            <form action="/cancel/{{ task_id }}" method="post">
                                <button type="submit">Cancel</button>
                            </form>
                        {% endif %}
                        {% if task.done and task.results %}
                            <a href="/download/{{ task_id }}">Download Results</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
